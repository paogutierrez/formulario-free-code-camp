<body>
    <h1 id="title">Formulario</h1>

    <form id="survey-form">

        <div>
            <label for="name "id="name-label">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>
        </div>
        <div>
            <label for="email" id="email-label">Correo Electronico</label>
            <input type="email" id="email" name="email" placeholder="Escribe tu email" required>   
        </div>
        <div>
            <label for="number" id="number-label">Edad (Opcional)</label>
            <input type="number" id="number" name="age" min=10 max=100 placeholder="Edad" required > 
        </div>

        <div>
            <label for="dropdown" id="seleccion">Que sistema operativo usas</label>
            <select id="dropdown">
                <option value="windows">Windows</option>
                <option value="linux">Linux</option>
                <option value="mac">Mac</option>          
        </select>
        </div>

<hr>
        <label for="lenguajes" id="lenguaje">Elige un lenguaje que te gustaria aprender</label>

        <div>
            <input type="radio" id="javascript" name="lenguaje" value="javascript">

        </div>

        <div>
            <input type="radio" id="python" name="lenguaje" value="phyton">
            <label for="lenguajes">Phyton</label>
        </div>

        <div>
            <input type="radio" id="php" name="lenguaje" value="php">
            <label for="lenguajes">PHP</label>
        </div>
        <div>
            <input type="radio" id="c++" name="lenguaje" value="c++">
            <label for="lenguajes">C++</label>
        </div>
        <div>
            <input type="radio" id="java" name="lenguaje" value="java">
             <label for="lenguajes">Java</label>
        </div>
        <div>
            <input type="radio" id="c#" name="lenguaje" value="c#">
            <label for="lenguajes">C#</label>
        </div>

        <label for="intereses">Intereses</label>
        <div>
            <input type="checkbox" id="checkbox" name="Intereses" value="like">

        </div>
        <div>
            <input type="checkbox" id="checkbox" name="Intereses" value="like1">

        </div>
        <div>
            <input type="checkbox" id="checkbox" name="Intereses" value="like2">

            <label for="mensaje">Comentarios</label>
